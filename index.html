<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Face Detection - Age, Gender & Emotion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Initial screen with Start button -->
    <div id="startScreen" class="start-screen">
        <div class="start-container">
            <h1>Live Face Detection</h1>
            <button id="startBtn">Start</button>
            <p class="status-text">Status: <span id="status">Initializing...</span></p>
        </div>
    </div>

    <!-- Full-screen view -->
    <div id="fullScreenView" class="full-screen-view hidden">
        <button id="closeBtn" class="close-button">Ã—</button>
        <div class="video-container">
            <video id="video" autoplay muted playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    
    <!-- face-api.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
    <!-- Phrases data (must be loaded before phrase_selector.js) -->
    <script src="phrases.js"></script>
    <script src="phrase_selector.js"></script>
    <script src="app.js"></script>
</body>
</html>
